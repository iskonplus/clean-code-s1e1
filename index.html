<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__img_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section__new-item new__item">
      <h3 class="new__item_title title">Add Item</h3>
      <div class="new__item_wrapper">
        <input class="new__item task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section__to-do">
    <h3 class="title">Todo</h3>
    <ul class="todo__list">
      <li class="list__item">
        <input type="checkbox" class="checkbox">
        <label class="task__title task">Pay Bills</label>
        <input type="text" class="task__input task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="button-delete-img" alt="Button delete" src="./remove.svg">
        </button>
      </li>
      <li class="editMode list__item"><input type="checkbox" class="checkbox">
        <label class="task__title task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input task">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="button-delete-img" alt="Button delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <section class="section__completed"></section>
    <h3 class="title">Completed</h3>
    <ul class="todo__list completed">
      <li class="list__item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task__title task">See the Doctor</label>
        <input type="text" class="task__input task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="button-delete-img" alt="Button delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
