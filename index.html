<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-img-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-item">
      <h3 class="new-item-title title">Add Item</h3>
      <div class="new-item-wrapper">
        <input class="new-item task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="todo-list">
      <li class="list-item">
        <input type="checkbox" class="checkbox">
        <label class="task-title task">Pay Bills</label>
        <input type="text" class="task-input task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="button-delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="editMode list-item"><input type="checkbox" class="checkbox">
        <label class="task-title task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="button-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="todo-list completed">
      <li class="list-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task-title task">See the Doctor</label>
        <input type="text" class="task-input task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="button-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
